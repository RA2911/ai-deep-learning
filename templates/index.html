<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Deep Learning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #A89968 0%, #8B7355 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .login-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #A89968;
            box-shadow: 0 0 0 3px rgba(168, 153, 104, 0.1);
        }

        .error-message {
            color: #d32f2f;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #A89968 0%, #8B7355 100%);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(168, 153, 104, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            display: inline-block;
            width: 45%;
            height: 1px;
            background: #ddd;
            vertical-align: middle;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .google-button {
            width: 100%;
            padding: 12px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.2s;
        }

        .google-button:hover {
            background: #f5f5f5;
        }

        .google-button img {
            width: 20px;
            height: 20px;
        }

        .footer-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-size: 12px;
        }

        .footer-links a {
            color: #A89968;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: #8B7355;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .signup-link a {
            color: #A89968;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            color: #8B7355;
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <!-- Logo: Replace src with your actual logo URL -->
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="AI Deep Learning Logo" class="logo"">
            <h1>AI Deep Learning</h1>
            <p>Sign in to your account</p>
        </div>

        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    placeholder="your@email.com"
                    required
                >
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    placeholder="Enter your password"
                    required
                >
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Sign In
            </button>

            <div class="error-message" id="loginError"></div>
        </form>

        <div class="divider">OR</div>

        <button class="google-button" id="googleButton">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Sign in with Google
        </button>

        <div class="footer-links">
            <a href="#" id="forgotPasswordLink">Forgot password?</a>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#" id="signupLink">Sign up</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            sendPasswordResetEmail
        } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDUO1EFMk2VglBcHGyAF1TZRI91TqLoEBM",
            authDomain: "deepacademy-96e3c.firebaseapp.com",
            projectId: "deepacademy-96e3c",
            storageBucket: "deepacademy-96e3c.firebasestorage.app",
            messagingSenderId: "801289797734",
            appId: "1:801289797734:web:448ad230fbe35e2615eda7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // Get DOM elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const loginError = document.getElementById('loginError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const googleButton = document.getElementById('googleButton');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const signupLink = document.getElementById('signupLink');
        const successMessage = document.getElementById('successMessage');

        // Helper functions
        function showError(element, message) {
            element.textContent = message;
            element.classList.add('show');
        }

        function hideError(element) {
            element.textContent = '';
            element.classList.remove('show');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 5000);
        }

        function setLoading(isLoading) {
            loginButton.disabled = isLoading;
            loginButton.classList.toggle('loading', isLoading);
            if (isLoading) {
                loginButton.innerHTML = '<span class="loading-spinner"></span> Signing in...';
            } else {
                loginButton.innerHTML = 'Sign In';
            }
        }

        // Email/Password Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous errors
            hideError(emailError);
            hideError(passwordError);
            hideError(loginError);

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Validation
            if (!email) {
                showError(emailError, 'Email is required');
                return;
            }
            if (!password) {
                showError(passwordError, 'Password is required');
                return;
            }

            setLoading(true);

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                showSuccess('Login successful! Redirecting...');
                console.log('User logged in:', userCredential.user);

                // Get Firebase token
                const token = await userCredential.user.getIdToken();

                // Store token in localStorage
                localStorage.setItem('firebase_token', token);

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 2000);

            } catch (error) {
                console.error('Login error:', error);

                // Show specific error messages
                if (error.code === 'auth/user-not-found') {
                    showError(loginError, 'Email not found. Please sign up first.');
                } else if (error.code === 'auth/wrong-password') {
                    showError(passwordError, 'Incorrect password.');
                } else if (error.code === 'auth/invalid-email') {
                    showError(emailError, 'Invalid email address.');
                } else if (error.code === 'auth/user-disabled') {
                    showError(loginError, 'This account has been disabled.');
                } else if (error.code === 'auth/too-many-requests') {
                    showError(loginError, 'Too many failed login attempts. Please try again later.');
                } else {
                    showError(loginError, 'Login failed. Please try again.');
                }
            } finally {
                setLoading(false);
            }
        });

        // Google Login
        googleButton.addEventListener('click', async (e) => {
            e.preventDefault();
            hideError(loginError);

            googleButton.disabled = true;
            const originalText = googleButton.innerHTML;
            googleButton.innerHTML = '<span class="loading-spinner"></span> Signing in...';

            try {
                const result = await signInWithPopup(auth, googleProvider);
                showSuccess('Google login successful! Redirecting...');
                console.log('User logged in:', result.user);

                // Get Firebase token
                const token = await result.user.getIdToken();

                // Store token in localStorage
                localStorage.setItem('firebase_token', token);

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 2000);

            } catch (error) {
                console.error('Google login error:', error);

                if (error.code === 'auth/popup-closed-by-user') {
                    // User closed the popup, no error needed
                } else if (error.code === 'auth/cancelled-popup-request') {
                    // Popup was cancelled
                } else {
                    showError(loginError, 'Google login failed. Please try again.');
                }
            } finally {
                googleButton.disabled = false;
                googleButton.innerHTML = originalText;
            }
        });

        // Forgot Password
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();

            if (!email) {
                showError(emailError, 'Please enter your email address first.');
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                showSuccess('Password reset email sent! Check your inbox.');
            } catch (error) {
                console.error('Password reset error:', error);

                if (error.code === 'auth/user-not-found') {
                    showError(loginError, 'No account found with this email.');
                } else if (error.code === 'auth/invalid-email') {
                    showError(emailError, 'Invalid email address.');
                } else {
                    showError(loginError, 'Failed to send reset email. Please try again.');
                }
            }
        });

        // Sign Up Link
        signupLink.addEventListener('click', async (e) => {
            e.preventDefault();
            console.log('Sign up clicked!');

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showError(loginError, 'Please enter email and password first.');
                return;
            }

            // Confirm sign up
            if (confirm('Create a new account with this email: ' + email + '?')) {
                setLoading(true);

                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    showSuccess('Account created successfully! You are now logged in.');
                    console.log('User created:', userCredential.user);

                    // Get Firebase token
                    const token = await userCredential.user.getIdToken();
                    localStorage.setItem('firebase_token', token);

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } catch (error) {
                    console.error('Sign up error:', error);

                    if (error.code === 'auth/email-already-in-use') {
                        showError(emailError, 'Email already in use. Try logging in.');
                    } else if (error.code === 'auth/weak-password') {
                        showError(passwordError, 'Password should be at least 6 characters.');
                    } else if (error.code === 'auth/invalid-email') {
                        showError(emailError, 'Invalid email address.');
                    } else {
                        showError(loginError, 'Sign up failed. Please try again. Error: ' + error.message);
                    }
                } finally {
                    setLoading(false);
                }
            }
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User already logged in:', user.email);
                // Redirect to dashboard if user is already logged in
                window.location.href = '/dashboard';
            }
        });
    </script>
</body>
</html>
